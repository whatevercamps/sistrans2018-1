<div class="thumbnail">
	<form ng-submit="buscar()">

			<p>TIPO DE FILTRO:</p>
			<select ng-model="selectedOption" ng-options="x.name for x in opciones">
			</select>

		</div>

		<div class="form-group">

</div>
